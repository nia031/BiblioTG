<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prototipo | Recomendaciones </title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/datatables/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

<div id="wrapper">
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="{% url 'bx_library:home' %}"><i class="fa fa-search">Buscar</i> </a>
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="{% url 'accounts:profile' %}"><i class="fa fa-user">Perfil</i> </a>

            </div>

            <ul class="nav navbar-top-links navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <span class="m-r-sm text-muted welcome-message">Welcome {{user.username}} </span>
                </li>
                <li>
                    <a href="javascript:{document.getElementById('logout').submit()}">
                    <i class="fa fa-sign-out"></i> Log out
                    </a>
                    <form id="logout" method="POST" action="{% url 'accounts:logout' %}">
                      {% csrf_token %}
                      <input type="hidden" />
                    </form>
                </li>

                {% else %}               
                <li>
                  <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
                {% endif %}
            </ul>

        </nav>
    </div>
    <div class="container">        
    {% block content %}
    {% endblock %}
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

{% block script%}
{% endblock%}


</body>

</html>
