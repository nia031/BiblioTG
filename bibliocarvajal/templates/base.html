<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prototipo | Univalle </title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/datatables/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

<div id="wrapper">


    <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <div aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                    <i class="fa fa-reorder"></i>
                </div>
                <a href="#" class="navbar-brand">UNIVALLE</a>                
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav navbar-top-links">
                    <li class="">
                        <a role="button" href="{% url 'bx_library:home' %}"> Buscar </a>
                    </li>
                     <li class="">
                        <a role="button" href="{% url 'accounts:profile' %}"> Perfil </a>
                    </li>                                                        
                </ul>
                <ul class="nav navbar-top-links navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <span class="m-r-sm text-muted welcome-message">Welcome {{user.username}} </span>
                </li>
                <li>
                    <a href="javascript:{document.getElementById('logout').submit()}">
                    <i class="fa fa-sign-out"></i> Log out
                    </a>
                    <form id="logout" method="POST" action="{% url 'accounts:logout' %}">
                      {% csrf_token %}
                      <input type="hidden" />
                    </form>
                </li>
                {% else %}               
                <li>
                  <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
            </div>
        </nav>
        </div>

    <div class="container">        
    {% block content %}
    {% endblock %}
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

{% block script%}
{% endblock%}

</body>

</html>
